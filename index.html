<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="#" onsubmit="return validation();">
       <h1>Registration Form</h1>
       <input type="text" placeholder="Enter Your Name " id="name"> <br>
       <span id="name-p"></span><br>

       <input type="email" name="email" placeholder="Enter Your Email Id " id="mail"> <br>
       <span id="mail-p"></span><br>

       <input type="tel" name="Phone No" placeholder="Enter Your Phone / Mobile No " id="mno"> <br>
       <span id="mno-p"></span><br>

       <input type="text" name="Address" placeholder="Enter Your Address " id="add"> <br>
       <span id="add-p"></span><br>

       <input type="password" name="password" placeholder="Enter Your Password " id="pass"> <br>
       <span id="pass-p"></span><br>

       <button type="submit" id="btn"> Register </button><br>
       <span id="btn-p"></span>
   </form>








    
    <script src="./scripts.js"></script>
</body>
</html>
